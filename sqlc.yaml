version: "2"
sql:
- engine: "postgresql"
  schema: "data/migrations"
  queries: "data/queries"
  gen:
    go:
      package: "sqlc"
      out: "data/sqlc"
      sql_package: "pgx/v5"
      emit_empty_slices: true
      emit_interface: true
      emit_json_tags: true
      overrides:
        - db_type: "uuid"
          nullable: false
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "uuid"
          nullable: true
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
  database:
    uri: ${DBSTRING}
