<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/dist/styles.css">
  <title>Document</title>
</head>
<body class="container mx-auto px-4 mt-4">
  <h1 class="text-3xl font-bold underline mb-4">Films</h1>

  <ul id="film-list" class="list-disc">
    {{ range .Films }}
      {{ block "film-list-element" . }}
        <li><b>{{ .Title }}</b> by {{ .Director }}</li>
      {{ end }}
    {{ end }}
  </ul>
  <span id="adding" class="htmx-indicator">Adding film...</span>

  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    hx-post="/films"
    hx-target="#film-list"
    hx-swap="beforeend"
    hx-indicator="#adding"
  >
    <h2 class="text-2xl font-bold mb-4">Add a film</h2>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      type="text" name="title" placeholder="Title"
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      type="text" name="director" placeholder="Director"
    >
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Add
    </button>
  </form>
</body>
</html>
